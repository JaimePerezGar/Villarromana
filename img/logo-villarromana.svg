<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <!-- Background shape inspired by Roman arch -->
  <path d="M 20 80 L 20 40 Q 20 20, 40 20 L 120 20 Q 140 20, 140 40 L 140 80 Z" fill="#1a3a1a" opacity="0.1"/>
  
  <!-- Main text -->
  <text x="30" y="55" font-family="Playfair Display, serif" font-size="36" font-weight="700" fill="#1a3a1a">Villarromana</text>
  
  <!-- Decorative line -->
  <line x1="30" y1="65" x2="250" y2="65" stroke="#d4a574" stroke-width="2"/>
  
  <!-- Subtitle -->
  <text x="30" y="82" font-family="Open Sans, sans-serif" font-size="14" font-weight="400" fill="#8b7355" letter-spacing="2">HOTEL RURAL</text>
  
  <!-- Decorative elements - stylized tree and Roman column -->
  <g transform="translate(260, 35)">
    <!-- Simplified tree -->
    <circle cx="0" cy="0" r="15" fill="#4a904d" opacity="0.7"/>
    <rect x="-2" y="10" width="4" height="15" fill="#8b7355"/>
    
    <!-- Small Roman column accent -->
    <rect x="10" y="5" width="3" height="20" fill="#d4a574" opacity="0.6"/>
    <rect x="9" y="3" width="5" height="3" fill="#d4a574" opacity="0.6"/>
    <rect x="9" y="24" width="5" height="3" fill="#d4a574" opacity="0.6"/>
  </g>
</svg>